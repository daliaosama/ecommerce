<form>
   <div class="form-group">
      <label for="id">id</label>
      <input type="number" class="form-control" #id>
   </div>
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control"#name>
 </div>   
 <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" #price>
 </div>
 <div class="form-group">
    <label for="">Quantity</label>
    <input type="number" class="form-control" #Quantity>
 </div>
 <div class="form-group">
    <label for=""></label>
    <input type="file"class="form-control" #img>
    </div>
    <div class="form-group">
      <label for="price">catid</label>
      <input type="number" class="form-control" #catid>
   </div>
 <button type="submit" class="btn btn-primary" routerLink="/Order" (click)="addProduct(id.value,name.value,price.value,Quantity.value,img.value,catid.value)">Add</button>
</form>
