<form  class="m-2" [formGroup]="userFormGroup">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="fullName" id="fullName" formControlName="fullName" [class.is-valid]="fullName?.valid" [class.is-invalid]="fullName?.invalid">
      <div [hidden]="fullName?.valid ||fullName?.untouched" class="alert alert-warning">
        <small *ngIf="fullName?.errors?.['required']">Name is Required</small>
        <small *ngIf="fullName?.errors?.['minlength']">Name must be 5 letters at least</small>
      </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" formControlName="email"[class.is-valid]="email?.valid"[class.is-invalid]="email?.invalid" >
        <div [hidden]="email?.valid||email?.untouched"class="alert alert-warning">
            <small *ngIf="email?.errors?.['required']">Email is Required</small>
            <small *ngIf="email?.errors?.['pattern']">Email must be like example@gmail.com</small>
        </div>
    </div>
    <div formArrayName="mobileNo">
        <div class="mb-3" ms-4 *ngFor="let mo of mobileNo.controls;let i=index">
            <label for="mobileNo{{i+1}}" class="form-label">Mobil Number.{{i+1}}</label>
            <input type="number" class="form-control" name="mobileNo{{i+1}}" id="mobileNo{{i+1}}" [formControlName]="i" [class.is-valid]="mobileNo.valid" [class.is-invalid]="mobileNo.invalid">
            
            <button class="btn btn-primary" (click)="addMobileNo()" *ngIf="mo.value && i==mobileNo.controls.length-1">+</button>
        </div>
    </div>
    
    <div formGroupName="address">
       Address:
       <div class="mb-3 ms-2"> 
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" name="city" id="city" formControlName="city"  >
        
       </div>
       <div class="mb-3 ms-2"> 
        <label for="street" class="form-label">Street</label>
        <input type="text" class="form-control" name="street" id="street" formControlName="street">
        </div>
        <div class="mb-3 ms-2">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="number" class="form-control" name="postalCode" id="postalCode" formControlName="postalCode">
        </div>  
    </div>
    <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="Password" [class.is-valid]="Password?.valid" [class.is-invalid]="Password?.invalid">
        <div [hidden]="Password?.valid || Password?.untouched" class="alert alert-warning">
        <small *ngIf="Password?.errors?.['required']">Password is Required</small>
        <small *ngIf="Password?.errors?.['minlength']">password must be 6 letters at least</small>
        </div>
    </div>
    <div class="mb-3">
        <label for="Repassword" class="form-label">Renter Password</label>  
        <input type="password" class="form-control" name="Repassword" id="Repassword" formControlName="Repassword" [class.is-valid]="Repassword?.valid" [class.is-invalid]="Repassword?.invalid">
        <div [hidden]="Repassword?.valid || Repassword?.untouched" class="alert alert-warning">
        <small *ngIf="Repassword?.errors?.['required']">Password is Required</small>
        <small *ngIf="Repassword?.errors?.['minlength']">password must be 6 letters at least</small>
        </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="userFormGroup.invalid">Sign up</button>
    </form>
